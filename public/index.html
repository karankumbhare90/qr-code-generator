<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste the URL or enter the text to create QR Code</p>
        </header>
        <div class="form">
            <input type="text" name="text" spellcheck="false" placeholder="Enter the text or url" id="">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
    <script src="../src/script.js"></script>
</body>
</html>
